<div id="pinModal" class="modal hidden">
  <div class="modal-content">
    <div class="form-header">
      <div class="form-title">Drop a new pin üåç</div>
      <div class="form-subtitle">
        Capture a moment from your journey ‚Äî add a photo, caption, and location.
      </div>
    </div>

    <!-- REQUIRED: method="POST" & correct field names -->
    <form id="pinForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Country -->
      <div class="field-group">
        <label for="countryInput">Country</label>
        <input
          id="countryInput"
          type="text"
          name="country"
          placeholder="United States"
          required
        />
      </div>

      <!-- State -->
      <div class="field-group">
        <label for="stateInput">State / Region (optional)</label>
        <input
          id="stateInput"
          type="text"
          name="state"
          placeholder="Georgia"
        />
      </div>

      <!-- City -->
      <div class="field-group">
        <label for="cityInput">City</label>
        <input
          id="cityInput"
          type="text"
          name="city"
          placeholder="Atlanta"
          required
        />
      </div>

      <!-- Caption -->
      <div class="field-group">
        <label for="captionInput">Caption</label>
        <input
          id="captionInput"
          type="text"
          name="caption"
          maxlength="280"
          placeholder="Trip with friends üëã"
        />
      </div>

      <!-- Existing photos (edit mode only, JS fills this) -->
      <div class="field-group" id="existingPhotos"
           style="display:flex; flex-wrap:wrap; gap:8px; margin-top:6px;">
      </div>

      <!-- Hidden list of photo IDs to delete -->
      <input type="hidden" id="photosToDelete" name="photos_to_delete" />

      <!-- Upload NEW photos -->
      <div class="field-group">
        <label for="photosInput">
          Photos
          <span style="font-weight:400; font-size:0.75rem; color:#9ca3af;">
            (add one or many)
          </span>
        </label>

        <input
          id="photosInput"
          type="file"
          name="photos"
          accept="image/*"
          multiple
        />

        <small style="font-size: 0.75rem; color: #9ca3af;">
          Up to 5 photos per pin (existing + new).
        </small>
      </div>

      <!-- Buttons -->
      <div class="modal-buttons">
        <button type="button" id="closeModal" class="btn-secondary">Cancel</button>
        <button type="submit" class="btn-primary">
          <span class="pin-dot">üìç</span>
          Save pin
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  #pinModal.modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
    backdrop-filter: blur(10px);
    background: radial-gradient(circle at top, rgba(45, 212, 191, 0.18), transparent 50%),
                rgba(15, 23, 42, 0.75);
  }

  #pinModal.hidden {
    display: none;
  }

  /* Modal box */
  #pinModal .modal-content {
    width: 100%;
    max-width: 480px;
    background: radial-gradient(circle at top left, rgba(34,211,238,0.1), transparent 55%),
                rgba(15,23,42,0.98);
    border-radius: 20px;
    padding: 24px 24px 20px;
    color: #e2e8f0;
    border: 1px solid rgba(45,212,191,0.35);
    position: relative;
  }

  /* Glow bar */
  #pinModal .modal-content::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 32px;
    width: 68px;
    height: 4px;
    border-radius: 9999px;
    background: linear-gradient(90deg, #22d3ee, #14b8a6, #38bdf8);
    box-shadow: 0 0 18px rgba(45, 212, 191, 0.9);
  }

  #pinModal #pinForm {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  #pinModal .form-title {
    font-size: 1.15rem;
    font-weight: 600;
  }

  #pinModal label {
    font-size: .80rem;
    font-weight: 500;
  }

  #pinModal input[type="text"],
  #pinModal input[type="file"] {
    width: 100%;
    min-height: 44px;
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid rgba(148, 163, 184, 0.4);
    background: rgba(15,23,42,0.9);
    color: #e5e7eb;
  }

  #pinModal .modal-buttons {
    margin-top: 8px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #0f766e, #14b8a6, #22d3ee);
    border: none;
    padding: 7px 16px;
    border-radius: 9999px;
    color: white;
  }

  .btn-secondary {
    background: transparent;
    border: 1px solid rgba(148,163,184,0.5);
    padding: 7px 16px;
    border-radius: 9999px;
    color: #cbd5f5;
  }
</style>
