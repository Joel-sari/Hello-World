<div id="pinModal" class="modal hidden">
  <div class="modal-content">
    <form id="pinForm" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Location fields -->
      <label for="countryInput">Country</label>
      <input
        id="countryInput"
        type="text"
        name="country"
        placeholder="United States"
        required
      />

      <label for="stateInput">State / Region (optional)</label>
      <input
        id="stateInput"
        type="text"
        name="state"
        placeholder="Georgia"
      />

      <label for="cityInput">City</label>
      <input
        id="cityInput"
        type="text"
        name="city"
        placeholder="Atlanta"
        required
      />

      <!-- Caption -->
      <label for="captionInput">Caption</label>
      <input
        id="captionInput"
        type="text"
        name="caption"
        maxlength="280"
        placeholder="Trip with friends ðŸ‘‹"
      />

      <!-- Image -->
      <label for="imageInput">Image</label>
      <input
        id="imageInput"
        type="file"
        name="image"
        accept="image/*"
      />

      <div class="modal-buttons">
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </div>
    </form>
  </div>
</div>
