{% extends 'home/base.html' %}
{% load static %}

{% block body_class %}mode-map{% endblock %}
{% block content %}

<canvas id="bg"></canvas>

<div id="map-ui">
  {% if user.is_authenticated %}
    <!-- üîç Country Search Bar -->
    <div id="search-container">
      <input
        type="text"
        id="country-input"
        placeholder="Enter a country..."
      />
      <button id="search-btn">Search</button>
    </div>
  {% endif %}

  <!-- Logout button -->
  <button id="logout-btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
</div>

{% if user.is_authenticated %}
<button id="addPinBtn">Ôºã Add Pin</button>
{% endif %}

<div id="pinModal" class="modal hidden">
  <div class="modal-content">
    <form id="pinForm" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Latitude</label>
      <input type="number" name="latitude" step="any" required>
      <label>Longitude</label>
      <input type="number" name="longitude" step="any" required>
      <label>Caption</label>
      <input type="text" name="caption" maxlength="280">
      <label>Image</label>
      <input type="file" name="image" accept="image/*">
      <div class="modal-buttons">
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- ============================
     PIN DETAILS MODAL (View + Reactions)
============================= -->
<div id="pinDetailsModal" class="modal hidden">
  <div class="modal-content" style="width: 350px">
    <img id="detailImage" style="width:100%;border-radius:10px;margin-bottom:10px">
    <p id="detailCaption" style="margin-bottom:10px;font-size:14px;"></p>
    <p id="detailCoords" style="font-size:12px;color:#555;margin-bottom:12px;"></p>

    <!-- ‚≠ê Reaction Bar -->
    <div id="reactionBar" style="display:flex;gap:12px;justify-content:center;margin-bottom:12px;font-size:22px;cursor:pointer;">
      <span class="react-btn" data-emoji="like">üëç</span>
      <span class="react-btn" data-emoji="love">‚ù§Ô∏è</span>
      <span class="react-btn" data-emoji="laugh">üòÇ</span>
      <span class="react-btn" data-emoji="wow">üòÆ</span>
    </div>

    <!-- ‚≠ê Reaction Counts -->
    <div id="reactionCounts" style="display:flex;gap:10px;justify-content:center;font-size:14px;color:#444;"></div>

    <button id="closePinDetails" style="margin-top:12px;">Close</button>
  </div>
</div>


<style>
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.5);
  justify-content:center; align-items:center; }
.modal.show { display:flex; }
.modal-content { background:white; padding:20px; border-radius:10px; width:300px; }
.modal-buttons { display:flex; justify-content:flex-end; gap:8px; margin-top:12px; }
#addPinBtn { position:absolute; top:70px; right:20px; background:#0077ff; color:white;
  border:none; border-radius:6px; padding:8px 14px; cursor:pointer; }
</style>

{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'home/js/main.js' %}"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("pinModal");
  const addBtn = document.getElementById("addPinBtn");
  const closeBtn = document.getElementById("closeModal");
  const form = document.getElementById("pinForm");

  if (addBtn) addBtn.onclick = () => modal.classList.add("show");
  if (closeBtn) closeBtn.onclick = () => modal.classList.remove("show");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const res = await fetch("{% url 'add_pin' %}", {
      method: "POST",
      headers: { "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value },
      body: formData,
    });

    if (res.ok) {
      const newPin = await res.json();
      modal.classList.remove("show");
      form.reset();
      if (window.addPinToGlobe) window.addPinToGlobe(newPin);
    } else {
      alert("Failed to add pin");
    }
  });
});
</script>
{% endblock %}
